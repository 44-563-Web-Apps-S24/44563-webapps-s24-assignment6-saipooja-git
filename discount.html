<!DOCTYPE html>
<html>

<head>
    <title>
        discount calculations

    </title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</head>

<body>

    <h2>Getting Input</h2>

    <form>
        <label for="price">Enter price per </label>
        <input type="number" id="price" name="price" value="10"> <br>

        <label for="count">Enter the number of items: </label>
        <input type="number" id="count" name="Enter the number of items" value="9"> <br>

        <label for="reductions">Enter the number of items: </label>
        <input type="number" id="reductions" name="Enter the discount percent" value="5"> <br>

        <input type="button" onclick="discount()" value="show conversions">
        <p id="result">This text will be replaced </p>


    </form>
    <form>
        <label>
            <input type="radio" name="operation" value="sum" onClick="chooseOp()"> sum
        </label><br>
        <label>
            <input type="radio" name="operation" value="mult" onClick="chooseOp()"> mult
        </label><br>
        <label>
            <input type="radio" name="operation" value="exp" onClick="chooseOp()"> exp
        </label><br>
        <p id="result1">result</p>
    </form>

</body>
<script>
    function discount() {
        var price = parseInt(document.getElementById("price").value);
        var count = parseInt(document.getElementById("count").value);
        var reductions = parseInt(document.getElementById("reductions").value);
        var myOutput = "";
        for (var i = 0; i < 5; i++) {
            let total = (price * count) - (price * (reductions / 100));
            myOutput += i + "% is " + total.toFixed(2) + "; ";
            reductions++;
        }

        document.getElementById("result").innerText = myOutput;

    }


    function chooseOp() {

        var price = parseInt(document.getElementById("price").value);
        var discount = parseInt(document.getElementById("reductions").value);
        var operation = document.querySelector('input[name="operation"]:checked').value;
        var result;
        // var operationSymbol;

        switch (operation) {
            case "sum":
                result = price + discount;
                // operationSymbol = "+";
                break;
            case "mult":
                result = price * discount;
                // operationSymbol = "*";
                break;
            case "exp":
                result = price ** discount;
                // operationSymbol = "**";
                break;
            default:
                result = "Invalid operation";
                // operationSymbol = "";
                break;
        }

        var outputMessage = ` ${operation} of ${price} and ${discount} is  ${result}`;
        document.getElementById("result1").textContent = "Result: " + outputMessage;
    }

</script>



</html>
